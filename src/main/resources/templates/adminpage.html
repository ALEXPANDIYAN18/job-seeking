  <body>
	<ul class="nav nav-tabs">
  <li class="nav-item">

       <div classname="container my-6 ">
		
				<h1>LIST OF THE COMPANYS<form class="col-md-4 offset-md-4"   th:action="@{/addcompany}" >
				  <button type="submit" class="btn btn-primary">Add companys</button></form></h1>	
			</div>
			
			<table class="table table-striped table-bordered">
				<thead class ="table-dark">
					<tr>
						<th scope="col">SI NO</th>
						<th scope="col">Company Name</th>
						<th scope="col">Contact Number</th>
						<th scope="col">HR Name</th>
						<th scope="col">Location</th>
						<th scope="col">Website</th>
						<th scope="col">Email ID</th>
						<th scope="col">Interview Method</th>
						<th scope="col">Action</th>



					</tr>
								</thead>
				<tbody>
					<tr th:each="b:${book}">
						
						<td th:text="${b.no}"></td>
						<td th:text="${b.companyName}"></td>
						<td th:text="${b.hrno}"></td>
						<td th:text="${b.hrName}"></td>
						<td th:text="${b.location}"></td>
						<td th:text="${b.website}"></td>
						<td th:text="${b.emailId}"></td>
						<td th:text="${b.interview}"></td>
						<td>
					         <a style="color:blue" th:href="@{/editcpy/{no}(no=${b.no})}"><i class="fas fa-pen ms-4"></i></a> 
					         <a style="color:red"  th:href="@{/deletecmy/{no}(no=${b.no})}"><i class="fas fa-trash ms-4"></i></a> 
                            
                        
                             
						</td>
						

						
						
						
						
					</tr>
				</tbody>
				
			</table>
		
		</div> </body></html>
