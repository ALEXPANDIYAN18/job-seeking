<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>WELCOME ADMIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="path-to-fontawesome/css/all.min.css">
    <style>
        .fas.fa-pen {
            margin: 10px; /* Add your desired margin values here */
        }
    </style>
    
  </head>
  <body>
	<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Admin</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/adminpag">List Companys</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/companys">Logout</a>
  </li>
</ul>      
       <div classname="container my-6 ">
		
				<h1>LIST OF THE USER</h1></div>
		<div class ="container ">
			
			<table class="table table-striped table-bordered">
				<thead class ="table-dark">
					<tr>
						<th scope="col">SI NO</th>
						<th scope="col">USER ID</th>
						<th scope="col">PASSWORD</th>
						<th scope="col">Action</th>

						
						
					</tr>
								</thead>
				<tbody>
					<tr th:each="b:${boo}">
						
						
						<td th:text="${b.no}"></td>
						<td th:text="${b.userId}"></td>
						<td th:text="${b.password}"></td>
						       <td><a style="color:blue" th:href="@{/edituser/{no}(no=${b.no})}"><i class="fas fa-pen "></i></a> 
					         <a style="color:red" th:href="@{/deleteuser/{no}(no=${b.no})}"><i class="fas fa-trash "></i></a>
						</td>  
						
					</tr>
				</tbody>
				
			</table>
		</div> 
		<form class="col-md-4 offset-md-4"   th:action="@{/saveuser}" method:"post"  >
			  <div class="mb-3">
    <label class="form-label">SI NO</label>
    <input name="no"type="text" class="form-control">
    </div>
  <div class="mb-3">
    <label class="form-label">User Id</label>
    <input name="userId"type="text" class="form-control">
    </div>

	  <div class="mb-3">
    <label class="form-label">Password</label>
    <input name="password"type="text" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Add User</button></form>
			
	</BODY>
</html>
